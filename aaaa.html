<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            flex-direction: column;
            font-family: 'Patrick Hand', cursive;
            text-align: center;
        }
        h1 {
            color: red;
        }
        .hearts {
            position: absolute;
            font-size: 50px;
            animation: pop 1s forwards;
        }
        @keyframes pop {
            from { 
                transform: translateY(0); 
                opacity: 1;
            }
            to { 
                transform: translateY(-50px); 
                opacity: 0;
            }
        }
        .btn {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
        }
        .btn:hover {
            background-color: darkred;
        }
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    </style>
</head>
<body>
    <img src="https://i.pinimg.com/originals/b6/e1/9f/b6e19f13e616fba2eebea42424f2bbe7.gif" alt="Dudu the brown bear" width="200">
    <h1>Will you be my Valentine? ❤️<br>minii hairtaii gunjee</h1>
    <button class="btn" onclick="popHearts()">Yes!</button>

    <script>
        function popHearts() {
            const button = document.querySelector('.btn');
            for (let i = 0; i < 5; i++) {  // Create 5 hearts
                const heart = document.createElement('div');
                heart.classList.add('hearts');
                heart.innerHTML = '❤️';
                // Position heart relative to the button
                const buttonRect = button.getBoundingClientRect();
                heart.style.left = buttonRect.left + buttonRect.width / 2 - 20 + 'px';
                heart.style.top = buttonRect.top + buttonRect.height / 2 - 20 + 'px';
                document.body.appendChild(heart);
                // Remove heart after animation
                setTimeout(() => heart.remove(), 1000);
            }
        }
    </script>
</body>
</html>
